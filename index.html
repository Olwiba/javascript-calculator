<!DOCTYPE html>
<html>
<head>
  <title> Q-Calculator </title>
  <link rel="icon" type="image/ico" href="./Images/favicon.ico">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" type="text/css" />
  <link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>

  <div class="calculator">
    <div class="title row">
      <h1>Q-Calculator</h1>
    </div>
    <div class="output row">
      <input type="text" value="" class="output-box twelve columns" id="output-value" />
    </div>
    <div class="buttons">
      <div class="row">
        <button class="three columns operator" value="AC">
        AC
        </button>
        <button class="three columns operator" value="CE">
        CE
        </button>
        <button class="three columns operator" value="%">
        %
        </button>
        <button class="three columns operator" value="/">
        &#247;
        </button>
      </div>
      <div class="row">
        <button class="three columns" value="7">
        7
        </button>
        <button class="three columns" value="8">
        8
        </button>
        <button class="three columns" value="9">
        9
        </button>
        <button class="three columns operator" value="*">
        &#215;
        </button>
      </div>
      <div class="row">
        <button class="three columns" value="4">
        4
        </button>
        <button class="three columns" value="5">
        5
        </button>
        <button class="three columns" value="6">
        6
        </button>
        <button class="three columns operator" value="-">
        &#8722;
        </button>
      </div>
      <div class="row">
        <button class="three columns" value="1">
        1
        </button>
        <button class="three columns" value="2">
        2
        </button>
        <button class="three columns" value="3">
        3
        </button>
        <button class="three columns operator" value="+">
        +
        </button>
      </div>
      <div class="row">
        <button class="three columns operator" value=".">
        .
        </button>
        <button class="three columns" value="0">
        0
        </button>
        <button class="three columns operator" value="(">
        (
        </button>
        <button class="three columns operator" value=")">
        )
        </button>
      </div>
      <div class="row">
        <button class="six columns equals" id="equals" value="=">
          =
        </button>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"> </script>
  <script src="calculator.js"> </script>

</body>
</html>
