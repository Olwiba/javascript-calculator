<!DOCTYPE html>
<html>
<head>
  <title> Q-Calculator </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css" type="text/css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" type="text/css" />

  <link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body>

  <div class="calculator">
    <div class="title row">
      <h1>Q-Calculator</h1>
    </div>
    <div class="output row">
      <input type="text" value="0" class="twelve columns" />
    </div>
    <div class="buttons">
      <div class="row">
        <button class="three columns">
        AC
        </button>
        <button class="three columns">
        CE
        </button>
        <button class="three columns">
        %
        </button>
        <button class="three columns">
        /
        </button>
      </div>
      <div class="row">
        <button class="three columns">
        7
        </button>
        <button class="three columns">
        8
        </button>
        <button class="three columns">
        9
        </button>
        <button class="three columns">
        *
        </button>
      </div>
      <div class="row">
        <button class="three columns">
        4
        </button>
        <button class="three columns">
        5
        </button>
        <button class="three columns">
        6
        </button>
        <button class="three columns">
        -
        </button>
      </div>
      <div class="row">
        <button class="three columns">
        1
        </button>
        <button class="three columns">
        2
        </button>
        <button class="three columns">
        3
        </button>
        <button class="three columns">
        +
        </button>
      </div>
      <div class="row">
        <button class="three columns">
        .
        </button>
        <button class="three columns">
        0
        </button>
        <button class="three columns">
        (
        </button>
        <button class="three columns">
        )
        </button>
      </div>
      <div class="row">
        <button class="six columns" id="equals">
          =
        </button>
      </div>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"> </script>
  <script src="calculator.js"> </script>

</body>
</html>
